---
# defaults file for jboss_webserver

transfer_method: rpm
jboss_version: 5.0.0
jboss_artifact_platform_architecture: RHEL7-x86_64
jboss_webserver_artifact_name: "jws-application-server-{{ jboss_version }}.zip"
jboss_webserver_artifact_name_arch: "jws-application-server{{ jboss_version }}-{{jboss_artifact_platform_architecture }}"
jboss_webserver_install_dir:
jboss_webserver_remote_src:
jboss_user: jboss_webserver
jboss_group: jboss_webserver
jboss_webserver_distribution:
jboss_webserver_rpm_name: 
  - '@jws5'
  - jws5-tomcat-selinux
  - jws5-tomcat-vault
jboss_webserver_distribution:
jboss_webserver_artifact_source:
jboss_root_dir: /opt/jboss/tomcat
jboss_webserver_install_dir:
jboss_webserver_user:
jboss_webserver_group:
jboss_webserver_service: jws5-tomcat.service
jboss_webserver_ports:
  - 8080
  - 8005
  - 8009

